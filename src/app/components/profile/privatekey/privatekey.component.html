<section id="page-notifications" class="h-entry section section-type-page">
  <div class="section-inner">
    <div class="section-main">
      <header class="section-header">
        <div class="main-title-bar">
          <div class="main-title-dot"></div>
          <h1 itemprop="name">
            <span class="section-title">Enter Your Private Key and Password</span>
          </h1>
        </div>

      </header>
      <div class="e-content article-entry" itemprop="articleBody">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <input [(ngModel)]="privateKey" [ngModelOptions]="{standalone: true}" placeholder="Private Key (hex)" type="text" class="input-text" required />
          </div>
          <div class="form-group">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password" type="password" class="input-text" required />
          </div>
          
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <button type="submit" class="auth-button">Submit</button>
        </form>


      </div>
    </div>
  </div>
</section>
