<section id="page-home" class="h-entry section section-type-page">
  <div class="section-inner">
    <div class="section-main">
      <header class="section-header">
        <div class="main-title-bar">
          <div class="main-title-dot"></div>
          <h1 itemprop="name">
            <span class="section-title">Explore</span>
          </h1>
        </div>
      </header>
      <div class="e-content article-entry" itemprop="articleBody">
        <div *ngIf="!loading && projects.length > 0" class="projects-list">
          <ul>
            <li *ngFor="let project of projects" (click)="goToProjectDetails(project)" class="project-item">
              <div class="project-thumbnail">
                <img [src]="project.picture?.toString() || '/assets/images/no-image.jpg'"
                  onerror="this.onerror=null; this.src='assets/images/no-image.jpg';"
                  alt="{{ project.displayName || 'Project' }}" />
              </div>
              <div class="project-details">
                <h3>{{ project.displayName || project.nostrPubKey }}</h3>
                <p>{{ project.about!| truncate:100 }}</p>
              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="loading" class="loading-spinner">Loading Projects...</div>
        <div *ngIf="!loading && errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
